<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.6.0/bootstrap-table.min.css">
  </head>

  <body>
    <div class="page-header">      
      <h1 align="center">  Reviews that should have been positive </h1>
      </div>
    
    <div class="container">
      <table data-toggle="table" 
	     data-url="actually_positive.json"
	     data-cache="false" 
	     data-height="699" 
	     data-pagination="true"
	     data-search="true"
	     data-row-style="rowStyle">
	<thead>
        <tr>
	  <th data-field="Restaurant"> Restaurant </th>
	  <th data-field="ID"> Review ID </th>
	  <th data-field="dined_date"> Dining Date</th>
	  <th data-field="REVIEWTEXT"> Review </th>
	  <th data-field="food_rating"> Food Rating </th>
          <th data-field="overall_rating">Overall Rating </th>
	  <th data-field="pos_prob"> Probability of being positive </th
        </tr>
	</thead>
      </table>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.6.0/bootstrap-table.min.js"></script>
    </body>

</html>
